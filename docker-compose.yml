version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: brand_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: branduser
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: brandorder
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: brand_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: